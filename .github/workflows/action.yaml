name: DIPL build
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: build
        run: |
          sudo apt-get install libopencv-dev
          cmake -S . -B build
          cmake --build build -j8 --target install

